<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Interactive Quiz App</title>
</head>

<body>
    <!-- top section -->
    <div class="py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-4 my-4">Interactive Quiz</h2>
        </div>
    </div>

    <!-- result section -->
    <div class="result bg-light d-none py-3 text-center">
        <div class="container lead">

        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>


            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead fw-normal">
                        What is a group of crows called?
                    </p>
                    <div class="form-check form-check-inline my-2 text-white-50">
                        <input type="radio" name="q1" id="A">
                        <label class="form-check-label">Army</label>
                    </div>
                    <div class="form-check form-check-inline my-2 text-white-50">
                        <input type="radio" name="q1" id="B">
                        <label class="form-check-label">Murder</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead fw-normal">
                        Compared to their body weight, which animal is the strongest?
                    </p>
                    <div class="form-check form-check-inline my-2 text-white-50">
                        <input type="radio" name="q2" id="A">
                        <label class="form-check-label">Dung Beetle</label>
                    </div>
                    <div class="form-check form-check-inline my-2 text-white-50">
                        <input type="radio" name="q2" id="B">
                        <label class="form-check-label">Elephant</label>
                    </div>
                    <div class="form-check form-check-inline my-2 text-white-50">
                        <input type="radio" name="q2" id="C">
                        <label class="form-check-labels">Cow</label>
                    </div>
                    <div class="form-check form-check-inline my-2 text-white-50">
                        <input type="radio" name="q2" id="D">
                        <label class="form-check-labels">Ant</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead fw-normal">
                        How many dots appear on a pair of dice?
                    </p>
                    <div class="form-check form-check-inline my-2 text-white-50">
                        <input type="radio" name="q3" id="A">
                        <label class="form-check-labels">44</label>
                    </div>
                    <div class="form-check form-check-inline my-2 text-white-50">
                        <input type="radio" name="q3" id="B">
                        <label class="form-check-labels">42</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead fw-normal">
                        How many hearts does an octopus have?
                    </p>
                    <div class="form-check form-check-inline my-2 text-white-50">
                        <input type="radio" name="q4" id="A">
                        <label class="form-check-labels">2</label>
                    </div>
                    <div class="form-check form-check-inline my-2 text-white-50">
                        <input type="radio" name="q4" id="B">
                        <label class="form-check-labels">3</label>
                    </div>
                    <div class="form-check form-check-inline my-2 text-white-50">
                        <input type="radio" name="q4" id="C">
                        <label class="form-check-labels">4</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead fw-normal">
                        Which planet is closest to the sun?
                    </p>
                    <div class="form-check form-check-inline my-2 text-white-50">
                        <input type="radio" name="q5" id="A">
                        <label class="form-check-labels">Mars</label>
                    </div>
                    <div class="form-check form-check-inline my-2 text-white-50">
                        <input type="radio" name="q5" id="B">
                        <label class="form-check-labels">Mercury</label>
                    </div>
                    <div class="form-check form-check-inline my-2 text-white-50">
                        <input type="radio" name="q5" id="C">
                        <label class="form-check-labels">Venus</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
